<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="main">
            <form action="#" method="post" class="">
                <h3>New Book</h3>
                <input type="text" name="title" id="title" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="number" name="pages" id="pages" placeholder="Pages">
                <div>
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have read it.</label>
                </div>
                <button type="button" id="addBtn">Add Book</button>
            </form>
        </div>
        <div class="footer">
            <p>
                Copyright ©
                <script>
                    document.write(new Date().getFullYear()) 
                </script>
                Pacôme MARTIN
                <a href="https://github.com/Pacome86" target="_blank">
                    <i class="fab fa-github" aria-hidden="true"></i></a>
            </p>
        </div>
    </div>
</body>
</html>
