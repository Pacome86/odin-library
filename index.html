<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div class="headerBtn">
                <button type="button" class="button openModal">+ New Book</button>
            </div>
        </div>
        <div class="main">
            
            <dialog  class="modal" id="modal">
                
                <form action="#" method="" class="form">
                    <h4>New Book</h4>
                    <input type="text" name="title" id="title" placeholder="Title" pattern="/^[a-zA-Z]+$/" required>
                    <input type="text" name="author" id="author" placeholder="Author" pattern="/^[a-zA-Z\d]+$/" required>
                    <input type="number" name="pages" id="pages" placeholder="Pages" pattern="/^\d+$/" required>
                    <div class="checkbox">
                        <input type="checkbox" name="read" id="read">
                        <label for="read">I have read it</label>
                    </div>
                    <button formmethod="dialog" class="addBtn closeModal" id="addBtn">Add Book</button>
                    
                </form>
            
            </dialog>
        </div>
        
    </div>
    <div class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear()) 
            </script>
            Pacôme MARTIN
            <a href="https://github.com/Pacome86" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i></a>
        </p>
    </div>
    
</body>
</html>
